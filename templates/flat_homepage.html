
{% extends "base.html" %}
{% block title %}
	<title> Flat Home Page </title>
{% endblock %}
{% block content %}
	<div class="container">
		<h3 class="text-center"> All Flats... </h3></br>
		{% if msg %}
			<div class="alert alert-success" role="alert">
  				{{msg}}
			</div>
		{% endif %}
		<div class="row">
			{% for flat in flats %}
				<div class="col">
					{% with obj=flat %}
						{% include 'card.html' %}
					{% endwith %}
					
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
