{% extends 'base.html' %}

{% block title %}
	<title>Create Flat detail</title>
{% endblock %}

{% block content %}
	<div class="container">
		<h1 class="text-center">Create an Flat detail</h1>
		{% for error in errors %}
			<div class="alert alert-danger" role="alert">
  				{{ error }}
			</div>
		{% endfor %}
		<form method="POST">
		  <div class="mb-3">
		    <label for="floor_no" class="form-label">Floor no.</label>
		    <input type="text" class="form-control" required name="floor_no" placeholder="enter floor no.">
		 </div>
         <div class="mb-3">
		    <label for="rooms" class="form-label">Rooms</label>
		    <input type="text" class="form-control" required name="rooms" placeholder="enter rooms">
		 </div>
         <div class="mb-3">
		    <label for="halls" class="form-label">Halls</label>
		    <input type="text" class="form-control" required name="halls" placeholder="enter halls">
		 </div>
         <div class="mb-3">
		    <label for="monthly_rent" class="form-label">Monthly_rent</label>
		    <input type="text" class="form-control" required name="monthly_rent" placeholder="enter monthly_rent">
		 </div>
		 <div class="mb-3">
    		<label for="description" class="form-label">Item Description</label>
    		<textarea class="form-control" required name="description" placeholder="Enter flat description"></textarea>
			<div class="form-text">Describe all details about flat</div>
  		</div>
  			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
{% endblock %}
